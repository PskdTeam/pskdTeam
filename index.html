<!DOCTYPE html>
<html>
<head>
    <title>Мой сайт</title>
</head>
<body>
    <div id="content"></div>
    
    <script>
        fetch('http://147.185.221.28:29426/')
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(err => {
                console.error('Ошибка:', err);
                document.getElementById('content').innerHTML = '<p>Не удалось загрузить контент. <a href="http://147.185.221.28:29426/">Перейти вручную</a></p>';
            });
    </script>
</body>
</html>
